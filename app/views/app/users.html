{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1 class="page-header">Käyttäjät</h1>
</div>    

{% if message != null %}
    <div class="alert alert-success">{{message}}</div>
{% endif %}

<div class="row">
    
   
    <div class="col-md-10">
       
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Käyttäjä</th>
                    <th>Admin</th>     
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.is_admin}}</td>
                    <td>
                        {% if user.is_admin %}
                        <form method="post" action="{{base_path}}/user/{{user.id}}/toggle">
                            <button class="btn btn-danger" type="submit">Poista admin</button></td>
                        </form>
                        {% else %}
                        <form method="post" action="{{base_path}}/user/{{user.id}}/toggle">
                            <button class="btn btn-success" type="submit">Lisää admin</button></td>
                        </form>
                        {% endif %}
                    <form method="post" action="{{base_path}}/user/{{user.id}}/delete">
                        <td><button class="btn btn-danger btn-sm" type="submit">Poista käyttäjä</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>
  
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1 class="page-header">Lisää askare</h1>

{% if errors != null %}
    {% for error in errors %}
        <div class="alert alert-danger">{{error}}</div>
    {% endfor %}
{% endif %}

<form method="post" action="{{base_path}}/list/add">
    <div class="form-group">
        <label>Askare</label>
        <input type="text" class="form-control" name="description" required="required">
    </div>
    
    <div class="form-group">
        <label>Tärkeysaste</label>
        <input type="number" class="form-control" name="priority" required="required">
    </div>
    
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" class="form-control" name="deadline" required="required">
    </div>
    
    <div class="form-group">
        <label>Luokka</label>
        <select multiple class="form-control" name="categories[]">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-success btn-lg">Lisää</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1 class="page-header">Rekisteröidy</h1>

{% if error != null %}
    <div class="alert alert-danger">{{error}}</div>
{% endif %}

<form method="post" action="{{base_path}}/register">

    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" required="required" name="username">
    </div>
    
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" required="required" name="password1">
    </div>
    
    <div class="form-group">
        <label>Vahvista salasana</label>
        <input type="password" class="form-control" required="required" name="password2">
    </div>
    
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1 class="page-header">Lisää askare</h1>

<form method="post" action="{{base_path}}/list/add">
    <div class="form-group">
        <label>Askare</label>
        <input type="text" class="form-control" name="description">
    </div>
    
    <div class="form-group">
        <label>Tärkeysaste</label>
        <input type="number" class="form-control" name="priority">
    </div>
    
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" class="form-control" name="deadline">
    </div>
    
    <div class="form-group">
        <label>Luokka</label>
        <select multiple class="form-control" name="categories[]">
            <option>Luokka1</option>
            <option>Luokka2</option>
            <option>Luokka3</option>
            <option>Luokka4</option>
            <option>Luokka5</option>
            <option>Luokka6</option>
            <option>Luokka7</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success btn-lg">Lisää</button>
</form>
{% endblock %}
